<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"> -->
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} 
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/mine.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/gridism.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/bigfoot-number.css">
  
  <!-- Map with Leaflet -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/leaflet.css">

  <!-- Icons -->
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/academicons.min.css">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/atom.xml">
</head>
